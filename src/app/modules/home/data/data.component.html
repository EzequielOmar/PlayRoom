<div class="container">

  <div class="row">

    <!--Comentarios-->
    <div class="col-4 text-center mt-5">
      <h3 class="text-info m-0">Comments</h3>
      <ul class="p-0 ">
        <div *ngFor="let s of surveys">
          <li *ngIf="s.data.suggestion" class="list-group-item d-flex justify-content-between
          align-items-center lh-condensed">
            <blockquote>
              <p class="text-dark">{{s.data.suggestion}}</p>
              <footer>
                <strong class="text-capitalize">
                  â€” {{s.data.lastName}}, {{s.data.name}}
                </strong>
                <span class="text-secondary">from {{s.data.country}}</span>
              </footer>
            </blockquote>
          </li>
        </div>
      </ul>
    </div>
    <!--Favoritos Grafico torta-->
    <div class="col-4 mt-5">
      <h3 class="text-info m-0">Fav. Game Votation</h3>
      <div class="chart-wrapper">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
          [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
        </canvas>
      </div>
    </div>
  </div>

</div>
