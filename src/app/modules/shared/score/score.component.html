<fieldset>
  <legend>Score</legend>
  <div>
    <number-tracker [end]="counterUserScore"></number-tracker>
    <span>Total</span>
  </div>
  <div>
    <span [class.success]="counterGameScore"><strong *ngIf="counterGameScore">+</strong></span>
    <number-tracker [color]="counterGameScore !== '0' && counterGameScore ? '#00db09':''" [end]="counterGameScore">
    </number-tracker>
    <span>Acum.</span>
  </div>
</fieldset>
